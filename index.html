<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a6357e737.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Andy Cohen</title>
</head>
<body>
    <header>
        <!-- no-gutters takes away the default padding provided by bootstrap-->
        <div class="row no-gutters">
            <!-- For screens medium break point or larger (will take up 4 out of 12 columns or 1/3rd) 
            a tag will be logo which will link back to main html page
            logo has been added as a separate class so it can be styled later
            -->
            <a href="index.html" class="col-md-4 logo">

            </a>
             
            <!-- For screens medium break point or larger (will take up 8 out of 12 columns or 2/3rd's) -->
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <!-- col without number provides full width column-->
                    <div class="col heading">
                        <h1 class="name">Rosie Odenkirk</h1>
                        <h2 class="title">Full Stake Developer</h2>

                    </div>

                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <!--  list-inline is from bootstrap and displays horizontally-->
                        <ul id="nav" class="list-inline menucontainer">
                            <!-- col-6 with displays 2 columns on mobile
                             col-sm-3 will display 4 columns on devices smalles or higher -->
                            <!-- you need to give all li items the list-inline-item class when using list-inline-->
                             <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <!-- aria-hidden=true means screen readers will ignore it -->
                                <a href="#"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                             </li>
                             <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                <a href="#"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                             </li>
                             <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                             </li>
                             <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href="#"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                             </li>
                        </ul>
                    </div>
                </div>
                
            </div>

        </div>
    </header>

    <section>
         
    </section>

    <footer>


    </footer>

</body>
</html>
